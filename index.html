<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizador Directo</title>
    <style>
        body { background: #1a1a1a; color: #00ff00; font-family: monospace; padding: 20px; text-align: center; }
        textarea { 
            width: 95%; 
            height: 400px; 
            background: #000; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 8px;
        }
        .info { margin-bottom: 10px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <h2>☁️ NUBE PERSONAL</h2>
    <div class="info" id="status">Iniciando...</div>
    
    <textarea id="box" oninput="subir()" placeholder="Escribe aquí y aparecerá en la PC..."></textarea>

    <script>
        const api = "/api/tareas?id=mio";
        const box = document.getElementById("box");
        const status = document.getElementById("status");

        async function subir() {
            status.innerText = "Subiendo...";
            await fetch(api, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nota: box.value })
            });
            status.innerText = "Sincronizado";
        }

        async function bajar() {
            const r = await fetch(api);
            const d = await r.json();
            if (d && d.nota !== undefined && d.nota !== box.value) {
                box.value = d.nota;
                status.innerText = "Recibido de la nube";
            }
        }

        // El corazón de la sincronización: revisa cada segundo
        setInterval(bajar, 1000);
    </script>
</body>
</html>

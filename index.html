<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #1e293b; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; }
        .btn-del { background: #ef4444; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tareas</h1>
        <div id="status" style="font-size: 12px; margin-bottom: 10px; color: #10b981;">Conectado</div>
        <div class="input-group">
            <input type="text" id="nuevaTarea" placeholder="Escribe algo...">
            <button onclick="agregar()">AÃ±adir</button>
        </div>
        <ul id="lista"></ul>
    </div>

    <script>
        const url = '/api/tareas';
        let datos = [];

        async function cargar() {
            const r = await fetch(url);
            datos = await r.json();
            dibujar();
        }

        async function guardar() {
            await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });
        }

        function dibujar() {
            const l = document.getElementById('lista');
            l.innerHTML = '';
            datos.forEach((t, i) => {
                l.innerHTML += `<li>${t} <button class="btn-del" onclick="borrar(${i})">X</button></li>`;
            });
        }

        function agregar() {
            const v = document.getElementById('nuevaTarea').value;
            if(v) {
                datos.push(v);
                document.getElementById('nuevaTarea').value = '';
                dibujar();
                guardar();
            }
        }

        function borrar(i) {
            datos.splice(i, 1);
            dibujar();
            guardar();
        }

        cargar();
    </script>
</body>
</html>

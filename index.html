<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Central de Control</title>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --dark: #111827; }
        body { font-family: sans-serif; background: #f3f4f6; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; background: #1f2937; padding: 10px 20px; font-size: 11px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; display: inline-block; margin-right: 5px; }
        .content { padding: 20px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-connect { background: var(--success); color: white; width: 100%; margin-bottom: 20px; font-size: 12px; }
        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .task-item { background: #f9fafb; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .price { color: var(--success); font-weight: bold; }
        .nav-links { margin-top: 10px; }
        .nav-links a { color: #818cf8; text-decoration: none; margin: 0 8px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>üìã TaskFlow</h1>
            <div class="nav-links">
                <a href="aviso.html">üîß T√âCNICO</a>
                <a href="faturas.html">üßæ FACTURAS</a>
                <a href="code-box.html">üíª CODE</a>
            </div>
        </div>
        
        <div class="status-bar">
            <span>ID: <strong id="user-id">cliente_juan_pro</strong></span>
            <span id="sync-text"><span id="dot" class="status-dot"></span> Desconectado</span>
        </div>

        <div class="content">
            <button class="btn btn-connect" onclick="conectarAPI()">
                üîó VINCULAR OTRAS APLICACIONES (API)
            </button>

            <div class="input-box">
                <input type="text" id="taskInput" placeholder="Nueva nota r√°pida...">
                <button class="btn" style="background:var(--primary); color:white" onclick="addTask()">A√±adir</button>
            </div>
            
            <div id="taskList"></div>
            
            <button class="btn" style="width:100%; background:#fee2e2; color:#ef4444; margin-top:10px" onclick="clearAll()">
                üóëÔ∏è Limpiar Nube
            </button>
        </div>
    </div>

    <script>
        const MI_ID = 'cliente_juan_pro';
        const API_URL = 'https://html-1hu1mpnlv-david-s-projects-fe8f3f6b.vercel.app/api/tareas?id=' + MI_ID;

        async function conectarAPI() {
            const btn = document.querySelector('.btn-connect');
            btn.innerText = "‚è≥ Verificando...";
            try {
                const res = await fetch(API_URL);
                if (res.ok) {
                    btn.style.background = "#10b981";
                    btn.innerText = "‚úÖ API VINCULADA CORRECTAMENTE";
                    setTimeout(() => { btn.style.background = ""; btn.innerText = "üîó RE-VINCULAR API"; }, 3000);
                    loadData();
                }
            } catch (e) {
                alert("Error de conexi√≥n. Revisa el archivo api/tareas.js en GitHub.");
                btn.innerText = "‚ùå ERROR DE CONEXI√ìN";
            }
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const container = document.getElementById('taskList');
                
                // Actualizar estado visual
                document.getElementById('sync-text').innerHTML = `<span class="status-dot" style="background:#10b981"></span> Sincronizado`;
                
                container.innerHTML = data.slice().reverse().map(item => `
                    <div class="task-item">
                        <div>
                            <strong>${item.cli || item.nombre || 'Nota'}</strong><br>
                            <small>${item.mod || 'Registro manual'}</small>
                        </div>
                        <div class="price">${item.pre ? '$' + item.pre : ''}</div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('sync-text').innerHTML = `<span class="status-dot" style="background:#ef4444"></span> Error de red`;
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value) return;

            try {
                const res = await fetch(API_URL);
                const actual = await res.json();
                actual.push({ nombre: input.value, mod: 'Nota r√°pida', f: new Date().toISOString() });

                await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(actual)
                });

                input.value = '';
                loadData();
            } catch (e) { console.error("Error al a√±adir"); }
        }

        async function clearAll() {
            if(confirm('¬øSeguro que quieres borrar toda la base de datos de la nube?')) {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify([])
                });
                loadData();
            }
        }

        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>

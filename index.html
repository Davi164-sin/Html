<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <style>
        :root { --primary: #6366f1; --dark: #1e293b; }
        body { font-family: sans-serif; background: #6366f1; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; }
        .menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; font-size: 12px; margin-top: 10px; opacity: 0.7; }
        .content { padding: 20px; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
        button { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
        .counter { background: var(--dark); color: white; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .task-list { list-style: none; padding: 0; margin: 0; text-align: left; }
        .task-item { background: #f1f5f9; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .btn-clear { background: #ef4444; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; margin-top: 15px; cursor: pointer; }
        #sync { font-size: 12px; color: #ef4444; margin-top: 10px; }
        #sync.online { color: #22c55e; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>üìã TaskFlow</h1>
        <div class="menu">
         <details><summary>menu</summary>
            <ul>
                <li><a href="aviso.html">tenico</a></li>
                <li><a href="obras7.html">costru-app</a></li>
                <li><a href="code-box.html">mi-code</a></li>
                <li><a href="faturas.html">facturas</a></li>
                <li><a href="obras2.html">facturas</a></li>
            </ul>
         </details>
        </div>
        <div id="sync">‚óè Desconectado</div>
    </div>

    <div class="content">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="ingresa una tara...">
            <button onclick="addTask()">a√±adir</button>
        </div>

        <div class="counter">üìä Total de tareas: <span id="count">0</span></div>

        <ul id="taskList" class="task-list"></ul>

        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Borrar todas las tareas</button>
    </div>
</div>

<script>
    const API_URL = "/api/tareas?id=taskflow_principal";
    let tasks = [];

    async function load() {
        try {
            const r = await fetch(API_URL);
            tasks = await r.json();
            render();
            document.getElementById('sync').innerText = "‚óè Sincronizado";
            document.getElementById('sync').className = "online";
        } catch (e) {
            document.getElementById('sync').innerText = "‚óè Error de red";
            document.getElementById('sync').className = "";
        }
    }

    async function save() {
        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(tasks)
        });
    }

    function render() {
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        document.getElementById('count').innerText = tasks.length;
        tasks.forEach(t => {
            list.innerHTML += `<li class="task-item">${t}</li>`;
        });
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        if (input.value.trim()) {
            tasks.push(input.value);
            input.value = "";
            render();
            save();
        }
    }

    function clearAll() {
        if (confirm("¬øBorrar todo?")) {
            tasks = [];
            render();
            save();
        }
    }

    load();
    setInterval(load, 2000);
</script>

</body>
</html>

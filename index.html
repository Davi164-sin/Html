<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow-App</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; text-align: center; }
        textarea { 
            width: 100%; 
            height: 70vh; 
            background: #111; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            padding: 15px; 
            font-size: 1.2rem;
            border-radius: 10px;
            box-sizing: border-box;
        }
        h2 { letter-spacing: 5px; border-bottom: 2px solid #00ff00; display: inline-block; padding-bottom: 10px; }
        #status { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>TASKFLOW-APP</h2>
    <br><br>
    
    <textarea id="editor" oninput="enviar()" placeholder="Escribiendo en la nube..."></textarea>
    
    <div id="status">Sincronizado</div>

    <script>
        const api = "/api/tareas?id=mio";
        const editor = document.getElementById("editor");
        const status = document.getElementById("status");

        async function enviar() {
            status.innerText = "Guardando...";
            await fetch(api, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contenido: editor.value })
            });
            status.innerText = "En la nube";
        }

        async function recibir() {
            const res = await fetch(api);
            const data = await res.json();
            // Solo actualiza si lo que viene de la nube es diferente a lo que tienes escrito
            if (data && data.contenido !== undefined && data.contenido !== editor.value) {
                editor.value = data.contenido;
                status.innerText = "Actualizado desde PC/Celular";
            }
        }

        // Revisa cambios cada segundo
        setInterval(recibir, 1000);
    </script>
</body>
</html>

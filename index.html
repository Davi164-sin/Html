<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TaskFlow - Mis Tareas</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        #task-form { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; background: #2ecc71; color: white; border: none; border-radius: 5px; }
        #lista-tareas { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tarea-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .btn-borrar { background: #e74c3c; width: 100%; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TaskFlow Mobile</h1>
    <form id="task-form">
        <input type="text" id="nombre-tarea" placeholder="Nueva tarea..." required>
        <button type="submit">AÃ±adir</button>
    </form>
    <div id="lista-tareas">Cargando...</div>
    <button id="btn-limpiar" class="btn-borrar">Limpiar todas las tareas</button>

    <script>
        const form = document.getElementById('task-form');
        const lista = document.getElementById('lista-tareas');
        const btnLimpiar = document.getElementById('btn-limpiar');

        async function cargarTareas() {
            const res = await fetch('/api/tasks');
            const tareas = await res.json();
            lista.innerHTML = tareas.map(t => "<div class='tarea-item'>ðŸ“Œ " + (t.nombre || t) + "</div>").join('') || 'No hay tareas.';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre-tarea').value;
            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre })
            });
            document.getElementById('nombre-tarea').value = '';
            cargarTareas();
        });

        btnLimpiar.addEventListener('click', async () => {
            if(confirm("Â¿Borrar todo?")) {
                await fetch('/api/tasks', { method: 'DELETE' });
                cargarTareas();
            }
        });
        cargarTareas();
    </script>
</body>
</html>

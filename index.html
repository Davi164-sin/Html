<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Control Total</title>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --dark: #111827; }
        body { font-family: sans-serif; background: #f3f4f6; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; }
        .status { font-size: 12px; margin-top: 10px; color: #10b981; }
        .content { padding: 20px; }
        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: white; color: black; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .task-item { background: #f9fafb; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); display: flex; justify-content: space-between; align-items: center; color: #333; }
        .price { color: var(--success); font-weight: bold; }
        a { color: #818cf8; text-decoration: none; margin: 0 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>üìã TaskFlow</h1>
            <a href="aviso.html">t√©cnico</a>
            <a href="faturas.html">facturas</a>
            <a href="code-box.html">code</a>
            <div id="sync-status" class="status">‚óè Conectando a Vercel...</div>
        </div>
        <div class="content">
            <div class="input-box">
                <input type="text" id="taskInput" placeholder="Nueva nota r√°pida...">
                <button class="btn btn-add" onclick="addTask()">A√±adir</button>
            </div>
            <div id="taskList"></div>
            <button class="btn" style="width:100%; background:#fee2e2; color:#ef4444; margin-top:10px" onclick="clearAll()">Borrar Todo</button>
        </div>
    </div>

    <script>
        const MI_ID = 'cliente_juan_pro';
        // CORRECCI√ìN: Comillas bien puestas y URL limpia
        const API_URL = 'https://html-1hu1mpnlv-david-s-projects-fe8f3f6b.vercel.app/api/tareas?id=' + MI_ID;

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const container = document.getElementById('taskList');
                
                document.getElementById('sync-status').innerText = "‚óè Sincronizado";
                document.getElementById('sync-status').style.color = "#10b981";

                // Invertimos para ver lo m√°s nuevo arriba
                const listaCopiada = [...data];
                container.innerHTML = listaCopiada.reverse().map(item => `
                    <div class="task-item">
                        <div>
                            <strong>${item.cli || item.nombre || 'Nota'}</strong><br>
                            <small>${item.mod || 'Manual'}</small>
                        </div>
                        <div class="price">${item.pre ? '$' + item.pre : ''}</div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('sync-status').innerText = "‚óè Error de conexi√≥n";
                document.getElementById('sync-status').style.color = "#ef4444";
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value) return;

            try {
                // 1. Obtenemos lo que ya hay en la nube para no borrarlo
                const res = await fetch(API_URL);
                const actual = await res.json();
                
                // 2. A√±adimos la nueva nota al array
                actual.push({ 
                    nombre: input.value, 
                    mod: 'Nota manual', 
                    f: new Date().toISOString() 
                });

                // 3. Guardamos la lista actualizada
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(actual)
                });

                input.value = '';
                loadData();
            } catch (e) {
                alert("Error al guardar nota");
            }
        }

        async function clearAll() {
            if(confirm('¬øBorrar todo el historial de la nube?')) {
                try {
                    await fetch(API_URL, { 
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify([]) 
                    });
                    loadData();
                } catch (e) {
                    alert("No se pudo borrar");
                }
            }
        }

        // Auto-actualizar cada 5 segundos
        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Pro - Sistema Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --blue: #466eea; --green: #25d366; --red: #ff4444; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; background: var(--card); border-radius: 20px; border: 1px solid #333; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .tabs { display: flex; background: #000; }
        .tabs button { flex: 1; padding: 15px; border: none; color: #666; background: none; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .tabs button.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        
        .content { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }

        input, select { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; font-size: 14px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: white; display: none; }
        
        .card-info { background: #252525; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--blue); }
        /* Ajuste para que el nÃºmero no se salga en celulares */
        .card-info h2 { margin: 5px 0; font-size: 24px; color: white; word-wrap: break-word; overflow-wrap: break-word; }
        
        .inv-item { background: #252525; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .price-tag { color: var(--green); font-size: 12px; font-weight: bold; }
        
        #qrcode { background: white; padding: 10px; margin: 15px auto; display: none; width: fit-content; border-radius: 10px; }
        #bloqueo { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

    <div id="bloqueo">
        <h1 style="color:var(--red)">ðŸ”’ SISTEMA BLOQUEADO</h1>
        <p>Licencia expirada.</p>
        <input type="text" id="key-bloqueo" style="width: 80%; text-align: center;" placeholder="CÃ³digo de ActivaciÃ³n">
        <button class="btn btn-blue" onclick="activar()" style="width: 80%;">ACTIVAR AHORA</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="active" onclick="tab('venta', event)">Venta</button>
            <button onclick="tab('stock', event)">Stock</button>
            <button onclick="tab('caja', event)">Caja</button>
        </div>

        <div class="content">
            <div id="venta" class="section active">
                <input type="text" id="cli" placeholder="Nombre del Cliente">
                <input type="text" id="mod" placeholder="Modelo del Celular">
                <input type="text" id="tipo" placeholder="Trabajo Realizado">
                <input type="text" id="tel" placeholder="WhatsApp del Cliente">
                
                <p style="font-size: 11px; color: #888; margin: 10px 0 0 5px;">Repuesto utilizado:</p>
                <select id="sel-prod" onchange="autoPrecio()">
                    <option value="">-- Solo Mano de Obra --</option>
                </select>

                <input type="number" id="pre" placeholder="Precio Total $">
                <button class="btn btn-blue" onclick="procesarVenta()">REGISTRAR VENTA</button>
                <div id="qrcode"></div>
                <button id="btn-wa" class="btn btn-green" onclick="enviarWA()">ENVIAR WHATSAPP</button>
            </div>

            <div id="stock" class="section">
                <h3>Inventario</h3>
                <input type="text" id="n-prod" placeholder="Nombre Repuesto">
                <input type="number" id="c-prod" placeholder="Cantidad">
                <input type="number" id="p-prod" placeholder="Precio $">
                <button class="btn btn-blue" onclick="guardarStock()">GUARDAR</button>
                <div id="lista-inv"></div>
            </div>

            <div id="caja" class="section">
                <h3>Caja Registradora</h3>
                <div class="card-info"><small>TOTAL MES</small><h2 id="m-val">$ 0</h2></div>
                <div class="card-info" style="border-left-color: var(--green);"><small>TOTAL AÃ‘O</small><h2 id="a-val">$ 0</h2></div>
                <h4 style="margin-top:20px;">Movimientos Recientes</h4>
                <div id="historial"></div>
            </div>
        </div>
    </div>

<script>
    const CLAVE = "VENTAS-2026-PRO";

    function checkLicencia() {
        let v = localStorage.getItem('APP_VENC');
        if (!v) { 
            let d = new Date(); d.setDate(d.getDate() + 2); 
            localStorage.setItem('APP_VENC', d.toISOString()); 
        }
        if (new Date() > new Date(localStorage.getItem('APP_VENC'))) {
            document.getElementById('bloqueo').style.display = 'flex';
        }
    }

    function activar() {
        if(document.getElementById('key-bloqueo').value === CLAVE) {
            let d = new Date(); d.setFullYear(d.getFullYear() + 1);
            localStorage.setItem('APP_VENC', d.toISOString());
            location.reload();
        }
    }

    function guardarStock() {
        const n = document.getElementById('n-prod').value, 
              c = parseInt(document.getElementById('c-prod').value), 
              p = parseFloat(document.getElementById('p-prod').value) || 0;
        if(!n || isNaN(c)) return;
        
        let db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        db.push({ id: Date.now(), nom: n, can: c, pre: p });
        localStorage.setItem('STOCK_DB', JSON.stringify(db));
        actualizarTodo();
    }

    function autoPrecio() {
        const sel = document.getElementById('sel-prod');
        const precio = sel.options[sel.selectedIndex].dataset.p;
        if(precio) document.getElementById('pre').value = precio;
    }

    function procesarVenta() {
        const cli = document.getElementById('cli').value, 
              mod = document.getElementById('mod').value, 
              tipo = document.getElementById('tipo').value, 
              pre = parseFloat(document.getElementById('pre').value) || 0,
              id = document.getElementById('sel-prod').value;

        if(!cli || pre <= 0) return alert("Faltan datos");

        if(id) {
            let db = JSON.parse(localStorage.getItem('STOCK_DB'));
            db = db.map(i => { if(i.id == id && i.can > 0) i.can -= 1; return i; });
            localStorage.setItem('STOCK_DB', JSON.stringify(db));
        }

        let ventas = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        // Guardamos el precio asegurÃ¡ndonos que sea un nÃºmero real
        ventas.push({ cli, mod, tipo, pre: Number(pre), f: new Date().toISOString() });
        localStorage.setItem('VENTAS_DB', JSON.stringify(ventas));

        const base = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
        const link = `${base}usuario.html?n=${encodeURIComponent(cli)}&m=${encodeURIComponent(mod)}&t=${encodeURIComponent(tipo)}&p=${pre}`;

        const qr = document.getElementById('qrcode');
        qr.innerHTML = ""; qr.style.display = "block";
        new QRCode(qr, { text: link, width: 140, height: 140 });
        document.getElementById('btn-wa').style.display = "block";
        
        actualizarTodo();
    }

    function enviarWA() {
        const tel = document.getElementById('tel').value;
        const base = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
        const cli = document.getElementById('cli').value;
        const mod = document.getElementById('mod').value;
        const tipo = document.getElementById('tipo').value;
        const pre = document.getElementById('pre').value;
        const link = `${base}usuario.html?n=${encodeURIComponent(cli)}&m=${encodeURIComponent(mod)}&t=${encodeURIComponent(tipo)}&p=${pre}`;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent("Hola! AquÃ­ tienes tu recibo: " + link)}`);
    }

    function actualizarTodo() {
        const db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        const v = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        
        // Stock Select
        document.getElementById('sel-prod').innerHTML = '<option value="">-- Solo Mano de Obra --</option>' + 
            db.map(i => `<option value="${i.id}" data-p="${i.pre}">${i.nom} (${i.can})</option>`).join('');

        // Lista Stock
        document.getElementById('lista-inv').innerHTML = db.map(i => `
            <div class="inv-item">
                <div><b>${i.nom}</b><br><span class="price-tag">$${Number(i.pre).toLocaleString()}</span></div>
                <b>${i.can} und</b>
            </div>`).join('');

        // CAJA (CORRECCIÃ“N PARA CELULAR)
        const hoy = new Date(); let mes=0, anio=0;
        v.forEach(x => {
            let fechaVenta = new Date(x.f);
            // Aseguramos que x.pre sea tratado como nÃºmero absoluto
            let monto = Number(x.pre) || 0; 
            if(fechaVenta.getFullYear() === hoy.getFullYear()) { 
                anio += monto; 
                if(fechaVenta.getMonth() === hoy.getMonth()) mes += monto; 
            }
        });

        document.getElementById('m-val').innerText = "$ " + mes.toLocaleString('es-CO');
        document.getElementById('a-val').innerText = "$ " + anio.toLocaleString('es-CO');
        
        document.getElementById('historial').innerHTML = v.slice(-5).reverse().map(x => `
            <div class="card-info" style="font-size:11px; padding:10px;">
                <b>${x.cli}</b> | ${x.mod} | <span style="color:var(--green)">$${Number(x.pre).toLocaleString()}</span>
            </div>`).join('');
    }

    function tab(id, e) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.target.classList.add('active');
    }

    window.onload = () => { checkLicencia(); actualizarTodo(); };
</script>
</body>
</html>

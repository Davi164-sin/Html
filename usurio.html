<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Servicio Técnico</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .invoice-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; border-top: 8px solid #466eea; }
        .header { text-align: center; margin-bottom: 20px; }
        .status-badge { background: #25d366; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        .row { display: flex; justify-content: space-between; margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { color: #777; font-size: 14px; }
        .value { font-weight: bold; color: #333; }
        .total { font-size: 20px; color: #466eea; margin-top: 20px; border-top: 2px solid #466eea; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <h2>RECIBO DIGITAL</h2>
            <span class="status-badge">EQUIPO LISTO</span>
        </div>
        
        <div class="row">
            <span class="label">Cliente:</span>
            <span class="value" id="f-cliente">---</span>
        </div>
        <div class="row">
            <span class="label">Equipo:</span>
            <span class="value" id="f-modelo">---</span>
        </div>
        <div class="row">
            <span class="label">Reparación:</span>
            <span class="value" id="f-dano">---</span>
        </div>
        <div class="row total">
            <span class="label">Total a Pagar:</span>
            <span class="value" id="f-precio">$0.00</span>
        </div>
        
        <p style="text-align: center; font-size: 12px; color: #999; margin-top: 30px;">Gracias por confiar en nuestro servicio técnico.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('f-cliente').innerText = params.get('cliente') || 'Consumidor Final';
        document.getElementById('f-modelo').innerText = params.get('modelo') || 'No especificado';
        document.getElementById('f-dano').innerText = params.get('dano') || 'Mantenimiento General';
        document.getElementById('f-precio').innerText = '$' + (params.get('precio') || '0.00');
    </script>
</body>
</html>

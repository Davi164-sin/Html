<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Servicio Técnico</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .invoice-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); width: 90%; max-width: 380px; border-top: 10px solid #466eea; }
        .header { text-align: center; margin-bottom: 25px; }
        .status { color: #25d366; font-weight: bold; font-size: 18px; display: block; margin-top: 5px; }
        .item { display: flex; justify-content: space-between; margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .label { color: #888; font-size: 13px; text-transform: uppercase; }
        .val { font-weight: bold; color: #333; }
        .total-box { background: #eef2ff; padding: 15px; border-radius: 8px; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .total-label { font-weight: bold; color: #466eea; }
        .total-price { font-size: 22px; font-weight: 900; color: #466eea; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <h2 style="margin:0;">FACTURA DIGITAL</h2>
            <span class="status">● EQUIPO LISTO</span>
        </div>
        
        <div class="item">
            <span class="label">Cliente</span>
            <span class="val" id="c">---</span>
        </div>
        <div class="item">
            <span class="label">Dispositivo</span>
            <span class="val" id="m">---</span>
        </div>
        <div class="item">
            <span class="label">Servicio</span>
            <span class="val" id="d">---</span>
        </div>
        
        <div class="total-box">
            <span class="total-label">VALOR A PAGAR</span>
            <span class="total-price" id="p">$0</span>
        </div>
        
        <p style="text-align:center; color:#bbb; font-size:11px; margin-top:20px;">Este es un comprobante digital de servicio técnico.</p>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);
        document.getElementById('c').innerText = p.get('cliente') || 'Cliente';
        document.getElementById('m').innerText = p.get('modelo') || 'Celular';
        document.getElementById('d').innerText = p.get('dano') || 'Reparación';
        document.getElementById('p').innerText = '$' + (p.get('precio') || '0');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Soporte Tech - Recibo Restaurado</title>
  <style>
    :root { --blue: #2979ff; --green: #39ff14; --red: #ff4444; --dark: #0a0e14; --card: #161b22; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--dark); color: #e6edf3; padding-bottom: 30px; }
    header { background: #111; padding: 20px; text-align: center; border-bottom: 3px solid var(--blue); }
    h1 { margin: 0; font-size: 20px; color: var(--blue); }
    section { padding: 15px; max-width: 500px; margin: auto; }
    .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #30363d; }
    label { font-size: 11px; color: #8b949e; text-transform: uppercase; }
    input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
    .btn-add { width: 100%; padding: 15px; background: var(--blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    
    /* Historial con botÃ³n de recibo */
    .trabajo-item { background: var(--card); padding: 15px; border-radius: 12px; border-left: 5px solid var(--green); margin-bottom: 10px; position: relative; }
    .btn-ws { background: #25d366; color: black; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px; }
    .precio-tag { float: right; color: var(--green); font-weight: bold; font-size: 18px; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .stat-box { background: #111; padding: 12px; border-radius: 10px; border-top: 4px solid var(--blue); }
  </style>
</head>
<body>

  <header><h1>TECH SUPPORT PRO</h1></header>

  <main>
    <section>
      <div class="stats-grid">
        <div class="stat-box"><small>Mes</small><div id="m-val">$ 0</div></div>
        <div class="stat-box" style="border-top-color: var(--green);"><small>AÃ±o</small><div id="a-val">$ 0</div></div>
      </div>

      <div class="card">
        <label>WhatsApp Cliente (Solo nÃºmeros):</label>
        <input type="number" id="tel" placeholder="Ej: 3001234567">
        <label>Nombre Cliente:</label>
        <input type="text" id="cli" placeholder="Nombre">
        <label>Equipo / Trabajo:</label>
        <input type="text" id="mod" placeholder="Ej: iPhone 11 - Pantalla">
        <label>Cobro Final $:</label>
        <input type="number" id="pre" placeholder="0.00">
        <button class="btn-add" onclick="procesarVenta()">GUARDAR Y GENERAR</button>
      </div>

      <h3 style="font-size: 14px; color: var(--blue);">HISTORIAL Y RECIBOS</h3>
      <div id="lista-historial"></div>
    </section>
  </main>

<script>
    function actualizarTodo() {
        const v = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        const h = new Date(); let m=0, a=0;

        // Cuentas
        v.forEach(x => {
            let f = new Date(x.f);
            if(f.getFullYear() === h.getFullYear()) { 
                a += parseFloat(x.pre); 
                if(f.getMonth() === h.getMonth()) m += parseFloat(x.pre); 
            }
        });
        document.getElementById('m-val').innerText = "$ " + m.toLocaleString();
        document.getElementById('a-val').innerText = "$ " + a.toLocaleString();

        // Lista con link de WhatsApp
        document.getElementById('lista-historial').innerHTML = v.slice().reverse().map(x => {
            const mensaje = encodeURIComponent(`*RECIBO DE SERVICIO - TECH SUPPORT*\n\nHola ${x.cli},\nTu equipo *${x.mod}* ha sido registrado con Ã©xito.\n*Total:* $${parseFloat(x.pre).toLocaleString()}\n\nÂ¡Gracias por confiar en nosotros!`);
            const urlWs = `https://wa.me/57${x.tel}?text=${mensaje}`;
            
            return `
            <div class="trabajo-item">
                <span class="precio-tag">$${parseFloat(x.pre).toLocaleString()}</span>
                <b>${x.mod}</b><br>
                <small>ðŸ‘¤ ${x.cli}</small><br>
                <a href="${urlWs}" target="_blank" class="btn-ws">ðŸ“© ENVIAR RECIBO WHATSAPP</a>
            </div>`;
        }).join('');
    }

    function procesarVenta() {
        const tel = document.getElementById('tel').value, cli = document.getElementById('cli').value, 
              mod = document.getElementById('mod').value, pre = document.getElementById('pre').value;

        if(!tel || !cli || !pre) return alert("Â¡Ey! El telÃ©fono y el precio son obligatorios para el recibo.");

        let ventas = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        ventas.push({ tel, cli, mod, pre, f: new Date().toISOString() });
        localStorage.setItem('VENTAS_DB', JSON.stringify(ventas));

        // Limpiar
        document.getElementById('tel').value = ""; document.getElementById('cli').value = "";
        document.getElementById('mod').value = ""; document.getElementById('pre').value = "";
        
        actualizarTodo();
    }

    window.onload = actualizarTodo;
</script>
</body>
</html>

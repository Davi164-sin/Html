<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Pro - Sistema Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --blue: #466eea; --green: #25d366; --red: #ff4444; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; background: var(--card); border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        .tabs { display: flex; background: #000; }
        .tabs button { flex: 1; padding: 15px; border: none; color: #666; background: none; cursor: pointer; font-weight: bold; font-size: 11px; }
        .tabs button.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        .content { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: white; display: none; }
        .card-info { background: #252525; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--blue); }
        .inv-item { background: #252525; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        #qrcode { background: white; padding: 10px; margin: 15px auto; display: none; width: fit-content; border-radius: 10px; }
        
        /* PANTALLA DE BLOQUEO */
        #bloqueo-pantalla { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="bloqueo-pantalla">
        <h1 style="color: var(--red); font-size: 40px;"> BLOQUEADO</h1>
        <p>Licencia expirada. Ingrese c贸digo de activaci贸n.</p>
        <input type="text" id="key-bloqueo" placeholder="C贸digo VENTAS-2026-PRO" style="text-align: center; width: 80%;">
        <button class="btn btn-blue" onclick="activarLicencia()" style="width: 80%;">ACTIVAR SISTEMA</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="active" onclick="tab('venta', event)">VENTA</button>
            <button onclick="tab('stock', event)">STOCK</button>
            <button onclick="tab('caja', event)">CAJA</button>
        </div>

        <div class="content">
            <div id="venta" class="section active">
                <input type="text" id="cli" placeholder="Nombre del Cliente">
                <input type="text" id="mod" placeholder="Modelo del Celular">
                <input type="text" id="tipo" placeholder="驴Qu茅 se le hizo?">
                <input type="text" id="tel" placeholder="WhatsApp">
                
                <select id="sel-prod" onchange="autoPrecio()">
                    <option value="">-- Solo Mano de Obra --</option>
                </select>
                <input type="number" id="pre" placeholder="Precio Total $">
                
                <button class="btn btn-blue" onclick="procesarVenta()">GUARDAR Y RESTAR STOCK (-1)</button>
                <div id="qrcode"></div>
                <button id="btn-wa" class="btn btn-green" onclick="enviarWA()">ENVIAR RECIBO POR WA</button>
            </div>

            <div id="stock" class="section">
                <h3>Inventario</h3>
                <input type="text" id="n-prod" placeholder="Nombre del Producto">
                <input type="number" id="c-prod" placeholder="Stock Inicial (Ej: 59)">
                <input type="number" id="p-prod" placeholder="Precio Unidad $">
                <button class="btn btn-blue" onclick="guardarStock()">AADIR AL LOCAL</button>
                <div id="lista-inv" style="margin-top:15px;"></div>
            </div>

            <div id="caja" class="section">
                <h3>Contabilidad</h3>
                <div class="card-info"><small>TOTAL MES</small><h2 id="m-val">$ 0</h2></div>
                <div class="card-info" style="border-left-color: var(--green);"><small>TOTAL AO</small><h2 id="a-val">$ 0</h2></div>
                <h4 style="margin-top:20px;">ltimas Ventas</h4>
                <div id="historial" style="font-size: 11px;"></div>
                <button class="btn" style="background:#333; font-size:9px; margin-top:30px;" onclick="forzarVencimiento()">И PROBAR BLOQUEO</button>
            </div>
        </div>
    </div>

<script>
    const CLAVE_MAESTRA = "VENTAS-2026-PRO";
    let linkRecibo = "";

    // LGICA DE BLOQUEO
    function verificarLicencia() {
        let v = localStorage.getItem('APP_VENC');
        if (!v) { 
            let d = new Date(); d.setDate(d.getDate() + 2); // 2 d铆as de gracia al inicio
            localStorage.setItem('APP_VENC', d.toISOString()); 
        }
        if (new Date() > new Date(localStorage.getItem('APP_VENC'))) {
            document.getElementById('bloqueo-pantalla').style.display = 'flex';
        }
    }

    function activarLicencia() {
        if (document.getElementById('key-bloqueo').value === CLAVE_MAESTRA) {
            let d = new Date(); d.setFullYear(d.getFullYear() + 1);
            localStorage.setItem('APP_VENC', d.toISOString());
            location.reload();
        } else alert("C贸digo Incorrecto");
    }

    function forzarVencimiento() {
        let d = new Date(); d.setDate(d.getDate() - 1);
        localStorage.setItem('APP_VENC', d.toISOString());
        location.reload();
    }

    // INVENTARIO
    function guardarStock() {
        const n = document.getElementById('n-prod').value, c = parseInt(document.getElementById('c-prod').value), p = document.getElementById('p-prod').value;
        if(!n || isNaN(c)) return;
        let db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        db.push({ id: Date.now(), nom: n, can: c, pre: p });
        localStorage.setItem('STOCK_DB', JSON.stringify(db));
        document.getElementById('n-prod').value = ""; document.getElementById('c-prod').value = ""; document.getElementById('p-prod').value = "";
        actualizarTodo();
    }

    function autoPrecio() {
        const sel = document.getElementById('sel-prod');
        const precio = sel.options[sel.selectedIndex].dataset.p;
        if(precio) document.getElementById('pre').value = precio;
    }

    // VENTAS Y RESTA -1
    function procesarVenta() {
        const cli = document.getElementById('cli').value, mod = document.getElementById('mod').value, tipo = document.getElementById('tipo').value;
        const pre = parseFloat(document.getElementById('pre').value) || 0, id = document.getElementById('sel-prod').value;

        if(!cli || pre <= 0) return alert("Faltan datos");

        if(id) {
            let db = JSON.parse(localStorage.getItem('STOCK_DB'));
            db = db.map(i => { if(i.id == id && i.can > 0) i.can -= 1; return i; });
            localStorage.setItem('STOCK_DB', JSON.stringify(db));
        }

        let ventas = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        ventas.push({ cli, mod, tipo, pre, f: new Date().toISOString() });
        localStorage.setItem('VENTAS_DB', JSON.stringify(ventas));

        const base = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
        linkRecibo = `${base}recibo.html?n=${encodeURIComponent(cli)}&m=${encodeURIComponent(mod)}&t=${encodeURIComponent(tipo)}&p=${pre}`;

        const qr = document.getElementById('qrcode');
        qr.innerHTML = ""; qr.style.display = "block";
        new QRCode(qr, { text: linkRecibo, width: 140, height: 140 });
        document.getElementById('btn-wa').style.display = "block";
        actualizarTodo();
        alert("Venta guardada y stock actualizado.");
    }

    function enviarWA() {
        const tel = document.getElementById('tel').value;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent("Tu recibo digital: " + linkRecibo)}`);
    }

    function actualizarTodo() {
        const db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        const v = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        
        // Cargar Selector
        const sel = document.getElementById('sel-prod');
        sel.innerHTML = '<option value="">-- Solo Mano de Obra --</option>' + 
            db.map(i => `<option value="${i.id}" data-p="${i.pre}">${i.nom} (${i.can})</option>`).join('');

        // Lista Stock (Con precio visible)
        document.getElementById('lista-inv').innerHTML = db.map(i => `
            <div class="inv-item">
                <span><b>${i.nom}</b><br><small style="color:var(--green)">$${i.pre} unidad</small></span> 
                <b>${i.can} und</b>
            </div>`).join('');

        // Caja
        const h = new Date(); let m=0, a=0;
        v.forEach(x => {
            let f = new Date(x.f);
            if(f.getFullYear() === h.getFullYear()) { a += x.pre; if(f.getMonth() === h.getMonth()) m += x.pre; }
        });
        document.getElementById('m-val').innerText = "$ " + m.toLocaleString();
        document.getElementById('a-val').innerText = "$ " + a.toLocaleString();
        
        document.getElementById('historial').innerHTML = v.slice(-3).reverse().map(x => 
            `<div class="card-info" style="font-size:10px;">${x.cli} | ${x.mod} | $${x.pre}</div>`
        ).join('');
    }

    function tab(id, e) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.target.classList.add('active');
    }

    window.onload = () => { verificarLicencia(); actualizarTodo(); };
</script>
</body>
</html>

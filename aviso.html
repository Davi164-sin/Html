<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Servicio</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #eee; }
        .ticket { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: inline-block; width: 100%; max-width: 320px; }
        .line { border-bottom: 1px dashed #ccc; margin: 15px 0; }
        .price { font-size: 35px; font-weight: bold; color: #222; margin: 15px 0; }
        .detail { text-align: left; font-size: 14px; }
        .detail b { color: #555; }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>SOPORTE PRO</h2>
        <p style="font-size: 12px; margin-top: -10px;">Comprobante Digital</p>
        <div class="line"></div>
        
        <div class="detail">
            <p><b>CLIENTE:</b> <br><span id="n">...</span></p>
            <p><b>EQUIPO:</b> <br><span id="m">...</span></p>
            <p><b>SERVICIO:</b> <br><span id="t">...</span></p>
        </div>
        
        <div class="line"></div>
        <p style="margin-bottom: 0;">TOTAL PAGADO:</p>
        <div class="price" id="p">$0</div>
        
        <div class="line"></div>
        <p style="font-size: 11px; color: #888;">Gracias por preferir nuestro servicio t√©cnico.</p>
    </div>

    <script>
        window.onload = () => {
            const url = new URLSearchParams(window.location.search);
            document.getElementById('n').innerText = url.get('n') || "---";
            document.getElementById('m').innerText = url.get('m') || "---";
            document.getElementById('t').innerText = url.get('t') || "Venta de accesorio";
            document.getElementById('p').innerText = "$" + (url.get('p') || "0");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Técnico - Factura Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-qr { background: #333; color: white; }
        .btn-wa { background: #25d366; color: white; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; border: 10px solid #fff; min-height: 180px; }
        .footer-text { font-size: 12px; color: #777; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro Técnico</h2>
    <input type="text" id="cliente" placeholder="Nombre del Cliente">
    <input type="text" id="telefono" placeholder="WhatsApp (ej: 573...)">
    <input type="text" id="modelo" placeholder="Modelo del Celular">
    <input type="text" id="reparacion" placeholder="Tipo de daño">
    <input type="text" id="precio" placeholder="Precio de reparación">
    
    <button class="btn-qr" onclick="generarQR()">1. GENERAR QR / FACTURA</button>
    <div id="qrcode"></div>

    <button class="btn-wa" onclick="enviarAviso()">2. ENVIAR AVISO POR WHATSAPP</button>
    <p class="footer-text">El QR contiene la información de la factura.</p>
</div>

<script>
    function generarQR() {
        const cliente = document.getElementById('cliente').value;
        const modelo = document.getElementById('modelo').value;
        const reparacion = document.getElementById('reparacion').value;
        const precio = document.getElementById('precio').value;
        const qrContainer = document.getElementById('qrcode');
        
        qrContainer.innerHTML = "";

        if(!modelo || !precio) {
            alert("Por favor llena el Modelo y el Precio");
            return;
        }

        // Detecta la URL actual y apunta a factura.html (cambiaremos el nombre para que sea profesional)
        const urlBase = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
        
        // Pasamos todos los datos por la URL
        const params = `?cliente=${encodeURIComponent(cliente)}&modelo=${encodeURIComponent(modelo)}&dano=${encodeURIComponent(reparacion)}&precio=${encodeURIComponent(precio)}`;
        const urlFinal = urlBase + "factura.html" + params;

        new QRCode(qrContainer, {
            text: urlFinal,
            width: 180,
            height: 180,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    function enviarAviso() {
        const tel = document.getElementById('telefono').value;
        const mod = document.getElementById('modelo').value;
        const prc = document.getElementById('precio').value;

        if(!tel || !mod) return alert("Faltan datos");

        const msg = `¡Hola! Te informamos que tu ${mod} ya está listo. El valor total es de $${prc}. ¡Puedes pasar por él!`;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>

</body>
</html>

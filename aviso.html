<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Soporte Tech Elite - Pro</title>
  <style>
    :root { --blue: #2979ff; --green: #39ff14; --red: #ff4444; --dark: #0a0e14; --card: #161b22; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; padding-bottom: 50px; }
    
    /* PANTALLA DE BLOQUEO (PARA COBRAR CADA AÑO) */
    #licencia-bloqueo {
      position: fixed; top:0; left:0; width:100%; height:100%; background:black;
      z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;
    }
    .lock-card { border: 2px solid var(--red); padding: 30px; border-radius: 20px; background: #111; max-width: 300px; }

    header { background: #111; padding: 15px; text-align: center; border-bottom: 3px solid var(--blue); }
    .tab-bar { display: flex; background: #111; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
    .tab-btn { padding: 15px; background: transparent; color: #8b949e; border: none; flex: 1; cursor: pointer; font-weight: bold; font-size: 12px; }
    .tab-active { color: var(--blue); border-bottom: 2px solid var(--blue); }

    section { padding: 15px; max-width: 500px; margin: auto; }
    .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
    
    label { font-size: 11px; color: #8b949e; text-transform: uppercase; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
    
    .btn-save { width: 100%; padding: 15px; background: var(--blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    .item-resumen { background: var(--card); padding: 12px; border-radius: 10px; border-left: 5px solid var(--blue); margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>

  <div id="licencia-bloqueo">
    <div class="lock-card">
      <h1 style="color:var(--red)">LICENCIA VENCIDA</h1>
      <p>El plazo anual de uso ha terminado.</p>
      <input type="password" id="key-pago" placeholder="Clave de Activación">
      <button class="btn-save" onclick="activarAnualidad()">ACTIVAR 1 AÑO MÁS</button>
    </div>
  </div>

  <header><h1>TECH SUPPORT ELITE</h1></header>

  <div class="tab-bar">
    <button class="tab-btn tab-active" onclick="showTab('v', this)">SERVICIOS</button>
    <button class="tab-btn" onclick="showTab('s', this)">INVENTARIO</button>
  </div>

  <main id="app-principal">
    <section id="sec-v">
      <div class="card">
        <label>WhatsApp:</label><input type="number" id="v-tel" placeholder="300...">
        <label>Cliente:</label><input type="text" id="v-cli" placeholder="Nombre">
        <label>Equipo:</label><input type="text" id="v-mod" placeholder="Modelo / Falla">
        <label>Repuesto Stock:</label>
        <select id="v-sel" onchange="autoP()"><option value="">-- Mano de Obra --</option></select>
        <label>Total $:</label><input type="number" id="v-pre">
        <button class="btn-save" onclick="registrar()">GUARDAR Y ENVIAR</button>
      </div>
      <div id="historial"></div>
    </section>

    <section id="sec-s" style="display:none">
      <div class="card">
        <input type="text" id="s-nom" placeholder="Nombre Repuesto">
        <input type="number" id="s-pre" placeholder="Precio">
        <input type="number" id="s-can" placeholder="Cantidad">
        <button class="btn-save" style="background:var(--green); color:black" onclick="guardarS()">+ AGREGAR</button>
      </div>
      <div id="lista-s"></div>
    </section>
  </main>

<script>
    // --- LÓGICA DE COBRO (LICENCIA) ---
    const MI_CLAVE = "COLOMBIA2026"; // Esta es la clave que tú vendes

    function controlLicencia() {
        let vence = localStorage.getItem('EXP_FECHA');
        if (!vence) {
            let inicio = new Date();
            inicio.setFullYear(inicio.getFullYear() + 1); // 1 año gratis/inicial
            localStorage.setItem('EXP_FECHA', inicio.getTime());
            vence = inicio.getTime();
        }
        if (new Date().getTime() > vence) {
            document.getElementById('licencia-bloqueo').style.display = 'flex';
            document.getElementById('app-principal').style.display = 'none';
        }
    }

    function activarAnualidad() {
        if(document.getElementById('key-pago').value === MI_CLAVE) {
            let nueva = new Date();
            nueva.setFullYear(nueva.getFullYear() + 1);
            localStorage.setItem('EXP_FECHA', nueva.getTime());
            alert("¡Activado por 1 año!");
            location.reload();
        } else { alert("Clave inválida"); }
    }

    // --- TU LÓGICA ORIGINAL DE DATOS ---
    function showTab(t, b) {
        document.getElementById('sec-v').style.display = t === 'v' ? 'block' : 'none';
        document.getElementById('sec-s').style.display = t === 's' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('tab-active'));
        b.classList.add('tab-active');
    }

    function guardarS() {
        const n = document.getElementById('s-nom').value, p = document.getElementById('s-pre').value, c = document.getElementById('s-can').value;
        let db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        db.push({ id: Date.now(), n, p, c: parseInt(c) });
        localStorage.setItem('STOCK_DB', JSON.stringify(db));
        actualizar();
    }

    function registrar() {
        const tel = document.getElementById('v-tel').value, cli = document.getElementById('v-cli').value,
              mod = document.getElementById('v-mod').value, pre = document.getElementById('v-pre').value,
              idS = document.getElementById('v-sel').value;
        if(!tel || !pre) return;

        if(idS) {
            let s = JSON.parse(localStorage.getItem('STOCK_DB'));
            s = s.map(i => { if(i.id == idS && i.c > 0) i.c--; return i; });
            localStorage.setItem('STOCK_DB', JSON.stringify(s));
        }

        let v = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        const nV = { id: Date.now(), tel, cli, mod, pre, f: new Date().toISOString() };
        v.push(nV);
        localStorage.setItem('VENTAS_DB', JSON.stringify(v));

        const link = window.location.origin + '/usurio.html?id=' + nV.id;
        const txt = encodeURIComponent(`*RECIBO TECH*\n\nEquipo: ${mod}\nTotal: $${pre}\n\nSigue tu equipo aquí:\n${link}`);
        window.open(`https://wa.me/57${tel}?text=${txt}`, '_blank');
        actualizar();
    }

    function autoP() {
        const sel = document.getElementById('v-sel');
        const p = sel.options[sel.selectedIndex].dataset.p;
        if(p) document.getElementById('v-pre').value = p;
    }

    function actualizar() {
        const s = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        const v = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];

        document.getElementById('v-sel').innerHTML = '<option value="">-- Mano de Obra --</option>' + 
            s.map(i => `<option value="${i.id}" data-p="${i.p}">${i.n} (${i.c})</option>`).join('');

        document.getElementById('lista-s').innerHTML = s.map(i => `<div class="item-resumen"><span>${i.n}</span><b>$${i.p} (${i.c})</b></div>`).join('');
        document.getElementById('historial').innerHTML = v.slice().reverse().map(x => `<div class="item-resumen" style="border-color:var(--blue)"><span>${x.mod}</span><b>$${x.pre}</b></div>`).join('');
    }

    window.onload = function() {
        controlLicencia();
        actualizar();
    };
</script>
</body>
</html>

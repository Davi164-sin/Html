
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Pro - Sistema Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --blue: #466eea; --green: #25d366; --red: #ff4444; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; background: var(--card); border-radius: 20px; border: 1px solid #333; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Navegaci贸n */
        .tabs { display: flex; background: #000; }
        .tabs button { flex: 1; padding: 15px; border: none; color: #666; background: none; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .tabs button.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        
        .content { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }

        /* Formularios */
        input, select { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; font-size: 14px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: white; display: none; }
        
        /* Tarjetas y Listas */
        .card-info { background: #252525; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--blue); }
        .inv-item { background: #252525; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .price-tag { color: var(--green); font-size: 12px; font-weight: bold; }
        
        #qrcode { background: white; padding: 10px; margin: 15px auto; display: none; width: fit-content; border-radius: 10px; }
        
        /* Bloqueo Licencia */
        #bloqueo { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

    <div id="bloqueo">
        <h1 style="color:var(--red)"> SISTEMA BLOQUEADO</h1>
        <p>Licencia expirada. Ingrese el c贸digo anual.</p>
        <input type="text" id="key-bloqueo" style="width: 80%; text-align: center;" placeholder="C贸digo de Activaci贸n">
        <button class="btn btn-blue" onclick="activar()" style="width: 80%;">ACTIVAR AHORA</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="active" onclick="tab('venta', event)">Venta</button>
            <button onclick="tab('stock', event)">Stock</button>
            <button onclick="tab('caja', event)">Caja</button>
        </div>

        <div class="content">
            <div id="venta" class="section active">
                <input type="text" id="cli" placeholder="Nombre del Cliente">
                <input type="text" id="mod" placeholder="Modelo del Celular (Ej: iPhone 11)">
                <input type="text" id="tipo" placeholder="Trabajo Realizado (Ej: Pin de Carga)">
                <input type="text" id="tel" placeholder="WhatsApp del Cliente">
                
                <p style="font-size: 11px; color: #888; margin: 10px 0 0 5px;">驴Usaste un repuesto? (Resta -1):</p>
                <select id="sel-prod" onchange="autoPrecio()">
                    <option value="">-- Solo Mano de Obra --</option>
                </select>

                <input type="number" id="pre" placeholder="Precio Total a Cobrar $">
                
                <button class="btn btn-blue" onclick="procesarVenta()">REGISTRAR Y DESCONTAR -1</button>
                
                <div id="qrcode"></div>
                <button id="btn-wa" class="btn btn-green" onclick="enviarWA()">ENVIAR RECIBO POR WHATSAPP</button>
            </div>

            <div id="stock" class="section">
                <h3>Agregar Productos al Local</h3>
                <input type="text" id="n-prod" placeholder="Nombre (Bater铆a, Bafle, etc)">
                <input type="number" id="c-prod" placeholder="Cantidad (Ej: 59)">
                <input type="number" id="p-prod" placeholder="Precio de Venta $">
                <button class="btn btn-blue" onclick="guardarStock()">GUARDAR EN INVENTARIO</button>
                
                <h4 style="margin-top:20px; color: var(--blue);">Stock en Estanter铆a</h4>
                <div id="lista-inv"></div>
            </div>

            <div id="caja" class="section">
                <h3>Contabilidad del Negocio</h3>
                <div class="card-info"><small>TOTAL PRODUCIDO MES</small><h2 id="m-val">$ 0</h2></div>
                <div class="card-info" style="border-left-color: var(--green);"><small>TOTAL PRODUCIDO AO</small><h2 id="a-val">$ 0</h2></div>
                
                <h4 style="margin-top:20px;">ltimos Movimientos</h4>
                <div id="historial" style="font-size: 12px;"></div>
                <button class="btn" style="background:#333; font-size:9px; margin-top:30px;" onclick="vencerYa()">И PROBAR BLOQUEO</button>
            </div>
        </div>
    </div>

<script>
    const CLAVE = "VENTAS-2026-PRO";
    let linkRecibo = "";

    // 1. GESTIN DE LICENCIA (SIN QUITAR NADA)
    function checkLicencia() {
        let v = localStorage.getItem('APP_VENC');
        if (!v) { 
            let d = new Date(); d.setDate(d.getDate() + 2); 
            localStorage.setItem('APP_VENC', d.toISOString()); 
        }
        if (new Date() > new Date(localStorage.getItem('APP_VENC'))) {
            document.getElementById('bloqueo').style.display = 'flex';
        }
    }
    function activar() {
        if(document.getElementById('key-bloqueo').value === CLAVE) {
            let d = new Date(); d.setFullYear(d.getFullYear() + 1);
            localStorage.setItem('APP_VENC', d.toISOString());
            location.reload();
        } else alert("C贸digo Inv谩lido");
    }
    function vencerYa() {
        let d = new Date(); d.setDate(d.getDate() - 1);
        localStorage.setItem('APP_VENC', d.toISOString());
        location.reload();
    }

    // 2. INVENTARIO
    function guardarStock() {
        const n = document.getElementById('n-prod').value, c = parseInt(document.getElementById('c-prod').value), p = document.getElementById('p-prod').value;
        if(!n || isNaN(c)) return alert("Nombre y cantidad obligatorios");
        
        let db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        db.push({ id: Date.now(), nom: n, can: c, pre: p });
        localStorage.setItem('STOCK_DB', JSON.stringify(db));
        
        document.getElementById('n-prod').value = ""; document.getElementById('c-prod').value = ""; document.getElementById('p-prod').value = "";
        actualizarTodo();
    }

    function autoPrecio() {
        const sel = document.getElementById('sel-prod');
        const precio = sel.options[sel.selectedIndex].dataset.p;
        if(precio) document.getElementById('pre').value = precio;
    }

    // 3. PROCESAR VENTA (RESTA 59 - 1)
    function procesarVenta() {
        const cli = document.getElementById('cli').value, mod = document.getElementById('mod').value, 
              tipo = document.getElementById('tipo').value, pre = parseFloat(document.getElementById('pre').value) || 0,
              id = document.getElementById('sel-prod').value;

        if(!cli || !mod || pre <= 0) return alert("Faltan datos (Cliente, Modelo o Precio)");

        // Resta Autom谩tica -1
        if(id) {
            let db = JSON.parse(localStorage.getItem('STOCK_DB'));
            db = db.map(i => { if(i.id == id && i.can > 0) i.can -= 1; return i; });
            localStorage.setItem('STOCK_DB', JSON.stringify(db));
        }

        // Guardar para Caja
        let ventas = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        ventas.push({ cli, mod, tipo, pre, f: new Date().toISOString() });
        localStorage.setItem('VENTAS_DB', JSON.stringify(ventas));

        // URL para Recibo Digital
        const base = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
        linkRecibo = `${base}usuario.html?n=${encodeURIComponent(cli)}&m=${encodeURIComponent(mod)}&t=${encodeURIComponent(tipo)}&p=${pre}`;

        const qr = document.getElementById('qrcode');
        qr.innerHTML = ""; qr.style.display = "block";
        new QRCode(qr, { text: linkRecibo, width: 140, height: 140 });
        document.getElementById('btn-wa').style.display = "block";
        
        actualizarTodo();
        alert("Venta registrada con 茅xito.");
    }

    function enviarWA() {
        const tel = document.getElementById('tel').value;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent("Gracias por tu confianza. Tu recibo digital: " + linkRecibo)}`);
    }

    // 4. ACTUALIZACIN GLOBAL (SIN QUITAR BASE DE DATOS)
    function actualizarTodo() {
        const db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        const v = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
        
        // Render Stock en Selecci贸n
        const sel = document.getElementById('sel-prod');
        sel.innerHTML = '<option value="">-- Solo Mano de Obra --</option>' + 
            db.map(i => `<option value="${i.id}" data-p="${i.pre}">${i.nom} (Stock: ${i.can})</option>`).join('');

        // Render Stock en Lista Visual (Con el precio que pediste ver)
        document.getElementById('lista-inv').innerHTML = db.map(i => `
            <div class="inv-item">
                <div>
                    <b>${i.nom}</b><br>
                    <span class="price-tag">$${parseFloat(i.pre).toLocaleString()} unidad</span>
                </div>
                <b style="color:${i.can < 5 ? 'var(--red)' : 'white'}; font-size:16px;">${i.can} und</b>
            </div>`).join('');

        // Calcular Caja Mensual y Anual
        const h = new Date(); let m=0, a=0;
        v.forEach(x => {
            let f = new Date(x.f);
            if(f.getFullYear() === h.getFullYear()) { 
                a += x.pre; 
                if(f.getMonth() === h.getMonth()) m += x.pre; 
            }
        });
        document.getElementById('m-val').innerText = "$ " + m.toLocaleString();
        document.getElementById('a-val').innerText = "$ " + a.toLocaleString();
        
        // Historial de Movimientos
        document.getElementById('historial').innerHTML = v.slice(-4).reverse().map(x => `
            <div class="card-info" style="font-size:10px; padding:10px;">
                <b>${x.cli}</b> | ${x.mod} | <span style="color:var(--green)">$${x.pre}</span>
            </div>`).join('');
    }

    function tab(id, e) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.target.classList.add('active');
    }

    window.onload = () => { checkLicencia(); actualizarTodo(); };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Pro - Gestión Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --blue: #466eea; --green: #25d366; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: var(--card); border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        .tabs { display: flex; background: #000; }
        .tabs button { flex: 1; padding: 15px; border: none; color: #666; background: none; cursor: pointer; font-weight: bold; font-size: 12px; }
        .tabs button.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        .content { padding: 20px; }
        .section { display: none; }
        .section.active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; font-size: 14px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: white; display: none; }
        .inv-item { background: #252525; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        #qrcode { background: white; padding: 10px; margin: 15px auto; display: none; width: fit-content; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="active" onclick="tab('venta', event)">REGISTRAR VENTA</button>
        <button onclick="tab('stock', event)">INVENTARIO</button>
    </div>

    <div class="content">
        <div id="venta" class="section active">
            <input type="text" id="cli" placeholder="Nombre del Cliente">
            <input type="text" id="mod" placeholder="Modelo del Celular (Ej: iPhone 13)">
            <input type="text" id="tipo" placeholder="¿Qué se le hizo? (Ej: Cambio de Pantalla)">
            <input type="text" id="tel" placeholder="WhatsApp del Cliente">
            
            <p style="font-size: 11px; color: #888; margin: 10px 0 0 5px;">Si usaste un repuesto, elígelo:</p>
            <select id="sel-prod" onchange="document.getElementById('pre').value = this.options[this.selectedIndex].dataset.p || ''">
                <option value="">-- Solo Mano de Obra (No descuenta stock) --</option>
            </select>

            <input type="number" id="pre" placeholder="Precio Final Total $">
            
            <button class="btn btn-blue" onclick="procesarVenta()">GUARDAR Y DESCONTAR (-1)</button>
            
            <div id="qrcode"></div>
            <button id="btn-wa" class="btn btn-green" onclick="enviarWA()">ENVIAR RECIBO POR WHATSAPP</button>
        </div>

        <div id="stock" class="section">
            <h3>Ingreso de Mercancía</h3>
            <input type="text" id="n-prod" placeholder="Nombre (Batería, Pantalla, Bafle)">
            <input type="number" id="c-prod" placeholder="Cantidad Inicial (Ej: 59)">
            <input type="number" id="p-prod" placeholder="Precio de Venta Sugerido $">
            <button class="btn btn-blue" onclick="guardarStock()">GUARDAR EN STOCK</button>
            
            <h4 style="margin-top:20px; color: var(--blue);">Stock Actual</h4>
            <div id="lista-inv"></div>
        </div>
    </div>
</div>

<script>
    let linkRecibo = "";

    function guardarStock() {
        const n = document.getElementById('n-prod').value, c = parseInt(document.getElementById('c-prod').value), p = document.getElementById('p-prod').value;
        if(!n || isNaN(c)) return alert("Completa los campos de stock");
        let db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        db.push({ id: Date.now(), nom: n, can: c, pre: p });
        localStorage.setItem('STOCK_DB', JSON.stringify(db));
        document.getElementById('n-prod').value = ""; document.getElementById('c-prod').value = ""; document.getElementById('p-prod').value = "";
        render();
    }

    function procesarVenta() {
        const cli = document.getElementById('cli').value;
        const mod = document.getElementById('mod').value;
        const tipo = document.getElementById('tipo').value;
        const pre = document.getElementById('pre').value;
        const id = document.getElementById('sel-prod').value;

        if(!cli || !pre || !mod) return alert("Falta Cliente, Modelo o Precio");

        // RESTA AUTOMÁTICA -1
        if(id) {
            let db = JSON.parse(localStorage.getItem('STOCK_DB'));
            db = db.map(i => { if(i.id == id && i.can > 0) i.can -= 1; return i; });
            localStorage.setItem('STOCK_DB', JSON.stringify(db));
        }

        // URL CON TODA LA INFO: n=nombre, m=modelo, t=tipo, p=precio
        const base = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
        linkRecibo = `${base}usurio.html?n=${encodeURIComponent(cli)}&m=${encodeURIComponent(mod)}&t=${encodeURIComponent(tipo)}&p=${pre}`;

        const qr = document.getElementById('qrcode');
        qr.innerHTML = ""; qr.style.display = "block";
        new QRCode(qr, { text: linkRecibo, width: 140, height: 140 });
        document.getElementById('btn-wa').style.display = "block";
        render();
    }

    function enviarWA() {
        const tel = document.getElementById('tel').value;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent("Hola! Aquí tienes el recibo de tu servicio: " + linkRecibo)}`);
    }

    function render() {
        const db = JSON.parse(localStorage.getItem('STOCK_DB')) || [];
        document.getElementById('sel-prod').innerHTML = '<option value="">-- Solo Mano de Obra --</option>' + 
            db.map(i => `<option value="${i.id}" data-p="${i.pre}">${i.nom} (Quedan: ${i.can})</option>`).join('');
        document.getElementById('lista-inv').innerHTML = db.map(i => `
            <div class="inv-item">
                <span>${i.nom} <br><small style="color:#888">$${i.pre}</small></span> 
                <b style="color:${i.can < 5 ? 'red' : 'white'}">${i.can} und</b>
            </div>`).join('');
    }

    function tab(id, e) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.target.classList.add('active');
    }

    window.onload = render;
</script>
</body>
</html>

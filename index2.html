<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo</title>
</head>
<body>
    <h1>Ejemplo de petición GET</h1>
    <button onclick="enviarPeticion()">Enviar petición</button>
    <div id="resultado"></div>

    <script>
        function enviarPeticion() {
            fetch('/archivos')
              .then(response => response.json())
              .then(lista => {
                  const html = '<ul>' + lista.map(item => `<li>${item}</li>`).join('') + '</ul>';
                  document.getElementById('resultado').innerHTML = html;
              })
              .catch(err => {
                  document.getElementById('resultado').textContent = 'Error: ' + err.message;
              });
        }
    </script>
</body>
</html>

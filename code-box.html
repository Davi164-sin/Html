    }

    #preview {
      background: #fff;

      overflow: auto;

    }

    #preview iframe {
      width: 100%;

    }

    #console {
      background: #0d0d0d;
      color: #00ff00;
      padding: 10px;
      font-family: 'Courier New', monospace;

      height: 100px;

     color: white;

     width: 100%;

    width: 100%;

    <h1> CodeBox Mobile</h1>
    <p> la programacion en el alcanze de tus manos</p>

  </header>
  <main>
   <div class="container-previw">
   <div id="preview"></div>
   </div>
  <div class="mi-tabs">
  <div id="tabs">
    <button class="tab active" onclick="switchTab('html')">HTML</button>
    <button class="tab" onclick="switchTab('css')">CSS</button>
    <button class="tab" onclick="switchTab('js')">JS</button>
    <button id="runButton" class="key" onclick="runCode()">‚ñ∂ Ejecutar</button>
  </div>
  </div>


  <div class="editor-container">
    <textarea id="htmlEditor" class="editor active" placeholder="<!-- Escribe tu HTML aqu√≠ -->"></textarea>
    <textarea id="cssEditor" class="editor" placeholder="/* Escribe tu CSS aqu√≠ */"></textarea>
    <textarea id="jsEditor" class="editor" placeholder="// Escribe tu JavaScript aqu√≠"></textarea>
  </div>
  <div class="button">
  <div id="keyboard">
    <button class="key" onclick="insertText('{')">{</button>
    <button class="key" onclick="insertText('}')">}</button>
    <button class="key" onclick="insertText('(')">(</button>
    <button class="key" onclick="insertText(')')">)</button>
    <button class="key" onclick="insertText('<')"><</button>
    <button class="key" onclick="insertText('>')">></button>
    <button class="key" onclick="insertText(';')">;</button>
    <button class="key" onclick="insertText('=')">=</button>
    <button class="key" onclick="clearAll()">üóëÔ∏è</button>
    <button class="key" onclick="saveCode()"> üíæ</button> 
  </div>
  </div>
  <div id="console"></div>
  <script>
    let currentTab = 'html';
    const editors = {
      html: document.getElementById('htmlEditor'),
      css: document.getElementById('cssEditor'),
      js: document.getElementById('jsEditor')
    };

    function switchTab(tab) {
      currentTab = tab;

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.editor').forEach(e => e.classList.remove('active'));
      editors[tab].classList.add('active');
      editors[tab].focus();
    }

    function insertText(text) {
      const editor = editors[currentTab];
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const before = editor.value.substring(0, start);
      const after = editor.value.substring(end);

      editor.value = before + text + after;
      editor.selectionStart = editor.selectionEnd = start + text.length;
      editor.focus();
    }

    function runCode() {
      const consoleDiv = document.getElementById('console');
      consoleDiv.innerHTML = '';

      const html = editors.html.value;
      const css = `<style>${editors.css.value}</style>`;

      const jsWithConsole = `
        <script>
          const originalLog = console.log;
          console.log = function(...args) {
            window.parent.postMessage({
              type: 'console',
              message: args.join(' ')
            }, '*');
            originalLog.apply(console, args);
          };

          try {
            ${editors.js.value}
          } catch(error) {
            window.parent.postMessage({
              type: 'error',
              message: error.message
            }, '*');
          }
        <\/script>
      `;

      const code = `
        <!DOCTYPE html>
        <html>
        <head>
          ${css}
        </head>
        <body>
          ${html}
          ${jsWithConsole}
        </body>
        </html>
      `;

      const preview = document.getElementById('preview');
      preview.innerHTML = '<iframe></iframe>';
      const iframe = preview.querySelector('iframe');
      iframe.contentDocument.open();
      iframe.contentDocument.write(code);
      iframe.contentDocument.close();
    }

    window.addEventListener('message', function(e) {
      const consoleDiv = document.getElementById('console');
      if (e.data.type === 'console') {
        consoleDiv.innerHTML += `‚úÖ ${e.data.message}\n`;
      } else if (e.data.type === 'error') {
        consoleDiv.innerHTML += `‚ùå Error: ${e.data.message}\n`;
      }
    });

    function clearAll() {
      if (confirm('¬øBorrar todo el c√≥digo?')) {
        editors.html.value = '';
        editors.css.value = '';
        editors.js.value = '';
        document.getElementById('preview').innerHTML = '';
        document.getElementById('console').innerHTML = '';
      }
    }

    function saveCode() {
      localStorage.setItem('codebox-html', editors.html.value);
      localStorage.setItem('codebox-css', editors.css.value);
      localStorage.setItem('codebox-js', editors.js.value);
      alert('üíæ C√≥digo guardado');
    }

    window.onload = function() {
      editors.html.value = localStorage.getItem('codebox-html') || '';
      editors.css.value = localStorage.getItem('codebox-css') || '';
      editors.js.value = localStorage.getItem('codebox-js') || '';
    };
  </script>
 </main>

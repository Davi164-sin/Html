<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeBox Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px;
      text-align: center;
    }

    header h1 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    #sync-indicator {
      font-size: 0.85em;
      opacity: 0.9;
    }

    #sync-indicator.online {
      color: #4ade80;
    }

    #sync-indicator.offline {
      color: #ef4444;
    }

    #tabs {
      display: flex;
      background: #2d2d2d;
      border-bottom: 2px solid #444;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: #2d2d2d;
      color: #888;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      color: #fff;
      border-bottom-color: #4CAF50;
    }

    .editor-container {
      height: 35vh;
      position: relative;
      overflow: hidden;
    }

    .editor {
      display: none;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: none;
      resize: none;
      outline: none;
    }

    .editor.active {
      display: block;
    }

    #keyboard {
      height: 30vh;
      background: transparent;
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      box-sizing: border-box;
    }

    .key {
      width: 100%;
      background: #3e3e3e;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .key:active {
      background-color: #4e4e4e;
      transform: scale(0.95);
    }

    #runButton {
      background: #4CAF50;
      grid-column: span 2;
    }

    .container-preview {
      width: 100%;
      border: none;
      padding: 0;
      margin: 0;
    }

    #preview {
      background: #fff;
      height: 300px;
      border-top: 2px solid #444;
      overflow: auto;
    }

    #preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #console {
      background: #0d0d0d;
      color: #00ff00;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      height: 100px;
      overflow-y: auto;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíª CodeBox Mobile</h1>
    <div id="sync-indicator" class="offline">‚óè Sin conexi√≥n</div>
  </header>

  <div class="container-preview">
    <div id="preview"></div>
  </div>

  <main>
    <div id="tabs">
      <button class="tab active" onclick="switchTab('html')">HTML</button>
      <button class="tab" onclick="switchTab('css')">CSS</button>
      <button class="tab" onclick="switchTab('js')">JS</button>
    </div>

    <div class="editor-container">
      <textarea id="htmlEditor" class="editor active" placeholder="<!-- Escribe tu HTML aqu√≠ -->"></textarea>
      <textarea id="cssEditor" class="editor" placeholder="/* Escribe tu CSS aqu√≠ */"></textarea>
      <textarea id="jsEditor" class="editor" placeholder="// Escribe tu JavaScript aqu√≠"></textarea>
    </div>

    <div id="keyboard">
      <button class="key" onclick="insertText('{')">{</button>
      <button class="key" onclick="insertText('}')">}</button>
      <button class="key" onclick="insertText('(')">(</button>
      <button class="key" onclick="insertText(')')">)</button>
      <button class="key" onclick="insertText('<')"><</button>
      <button class="key" onclick="insertText('>')">></button>
      <button class="key" onclick="insertText(';')">;</button>
      <button class="key" onclick="insertText('=')">=</button>
      <button id="runButton" class="key" onclick="runCode()">‚ñ∂ Ejecutar</button>
      <button class="key" onclick="clearAll()">üóëÔ∏è</button>
      <button class="key" onclick="saveCode()">üíæ</button>
    </div>

    <div id="console"></div>
  </main>

  <script>
    const API_URL = window.location.origin + '/api/sync';
    const SYNC_ID = 'codebox_editor';
    let currentTab = 'html';
    let syncInterval;

    const editors = {
      html: document.getElementById('htmlEditor'),
      css: document.getElementById('cssEditor'),
      js: document.getElementById('jsEditor')
    };

    // Sincronizaci√≥n con la nube
    async function sincronizarConNube() {
      try {
        // Subir c√≥digo actual
        const codigo = {
          html: editors.html.value,
          css: editors.css.value,
          js: editors.js.value,
          lastUpdate: new Date().toISOString()
        };

        await fetch(`${API_URL}?id=${SYNC_ID}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ stock: [], ventas: [], codigo })
        });

        // Descargar c√≥digo de la nube
        const response = await fetch(`${API_URL}?id=${SYNC_ID}`);
        const data = await response.json();

        if (data.codigo) {
          const codigoLocal = JSON.stringify(codigo);
          const codigoNube = JSON.stringify(data.codigo);
          
          if (codigoLocal !== codigoNube && data.codigo.lastUpdate) {
            const localTime = new Date(codigo.lastUpdate);
            const nubeTime = new Date(data.codigo.lastUpdate);
            
            if (nubeTime > localTime) {
              editors.html.value = data.codigo.html || '';
              editors.css.value = data.codigo.css || '';
              editors.js.value = data.codigo.js || '';
            }
          }
        }

        updateSyncStatus(true);
      } catch (error) {
        console.error('Error sync:', error);
        updateSyncStatus(false);
      }
    }

    function updateSyncStatus(online) {
      const indicator = document.getElementById('sync-indicator');
      if (online) {
        indicator.className = 'online';
        indicator.textContent = '‚óè Sincronizado';
      } else {
        indicator.className = 'offline';
        indicator.textContent = '‚óè Sin conexi√≥n';
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('.editor').forEach(e => e.classList.remove('active'));
      editors[tab].classList.add('active');
      editors[tab].focus();
    }

    function insertText(text) {
      const editor = editors[currentTab];
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const before = editor.value.substring(0, start);
      const after = editor.value.substring(end);
      
      editor.value = before + text + after;
      editor.selectionStart = editor.selectionEnd = start + text.length;
      editor.focus();
      
      sincronizarConNube();
    }

    function runCode() {
      const consoleDiv = document.getElementById('console');
      consoleDiv.innerHTML = '';

      const html = editors.html.value;
      const css = `<style>${editors.css.value}</style>`;
      const jsWithConsole = `
        <script>
          const originalLog = console.log;
          console.log = function(...args) {
            window.parent.postMessage({
              type: 'console',
              message: args.join(' ')
            }, '*');
            originalLog.apply(console, args);
          };

          try {
            ${editors.js.value}
          } catch(error) {
            window.parent.postMessage({
              type: 'error',
              message: error.message
            }, '*');
          }
        <\/script>
      `;

      const code = `
        <!DOCTYPE html>
        <html>
        <head>
          ${css}
        </head>
        <body>
          ${html}
          ${jsWithConsole}
        </body>
        </html>
      `;

      const preview = document.getElementById('preview');
      preview.innerHTML = '<iframe></iframe>';
      const iframe = preview.querySelector('iframe');
      iframe.contentDocument.open();
      iframe.contentDocument.write(code);
      iframe.contentDocument.close();
    }

    window.addEventListener('message', function(e) {
      const consoleDiv = document.getElementById('console');
      if (e.data.type === 'console') {
        consoleDiv.innerHTML += `‚úÖ ${e.data.message}\n`;
      } else if (e.data.type === 'error') {
        consoleDiv.innerHTML += `‚ùå Error: ${e.data.message}\n`;
      }
    });

    function clearAll() {
      if (confirm('¬øBorrar todo el c√≥digo?')) {
        editors.html.value = '';
        editors.css.value = '';
        editors.js.value = '';
        document.getElementById('preview').innerHTML = '';
        document.getElementById('console').innerHTML = '';
        sincronizarConNube();
      }
    }

    function saveCode() {
      localStorage.setItem('codebox-html', editors.html.value);
      localStorage.setItem('codebox-css', editors.css.value);
      localStorage.setItem('codebox-js', editors.js.value);
      sincronizarConNube();
      alert('üíæ C√≥digo guardado y sincronizado');
    }

    window.onload = function() {
      editors.html.value = localStorage.getItem('codebox-html') || '';
      editors.css.value = localStorage.getItem('codebox-css') || '';
      editors.js.value = localStorage.getItem('codebox-js') || '';
      
      // Iniciar sincronizaci√≥n
      sincronizarConNube();
      syncInterval = setInterval(sincronizarConNube, 5000);
    };
  </script>
</body>
  </html>

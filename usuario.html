<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Digital - Soporte Tech</title>
    <style>
        body { font-family: sans-serif; background: #0a0e14; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border: 1px solid #333; }
        .logo { font-size: 20px; font-weight: bold; color: #2979ff; margin-bottom: 20px; }
        .status { background: rgba(57, 255, 20, 0.1); color: #39ff14; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 20px; }
        .info { text-align: left; background: #0d1117; padding: 15px; border-radius: 12px; font-size: 14px; }
        b { color: #2979ff; display: block; margin-top: 5px; font-size: 16px; }
        .footer { margin-top: 20px; font-size: 10px; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">SOPORTE TECH ELITE</div>
        <div class="status">âœ… SERVICIO REGISTRADO</div>
        <div class="info" id="datos"></div>
        <div class="footer">Este recibo es un comprobante digital de ingreso.</div>
    </div>
    <script>
        const p = new URLSearchParams(window.location.search);
        document.getElementById('datos').innerHTML = `
            <p>CLIENTE: <b>${p.get('n') || '---'}</b></p>
            <p>EQUIPO: <b>${p.get('m') || '---'}</b></p>
            <p>TRABAJO: <b>${p.get('t') || 'Soporte'}</b></p>
            <p>TOTAL A PAGAR: <b style="color:#39ff14">$${Number(p.get('p')).toLocaleString()}</b></p>
        `;
    </script>
</body>
</html>

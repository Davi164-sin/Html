<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de mi Equipo - Soporte Tech</title>
    <style>
        :root { --blue: #2979ff; --green: #39ff14; --dark: #0a0e14; --card: #161b22; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .logo { font-size: 24px; font-weight: bold; color: var(--blue); margin-bottom: 20px; }
        .status-box { padding: 15px; border-radius: 12px; font-weight: bold; margin: 20px 0; font-size: 18px; border: 2px solid; }
        .status-pendiente { background: rgba(245, 158, 11, 0.1); border-color: #f59e0b; color: #f59e0b; }
        .status-proceso { background: rgba(59, 130, 246, 0.1); border-color: #3b82f6; color: #3b82f6; }
        .status-listo { background: rgba(16, 185, 129, 0.1); border-color: #10b981; color: #10b981; }
        .details { text-align: left; background: #0d1117; padding: 20px; border-radius: 12px; border: 1px solid #222; }
        .details p { margin: 10px 0; font-size: 14px; color: #8b949e; }
        .details b { color: white; display: block; font-size: 16px; margin-top: 4px; }
        .footer { margin-top: 25px; font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .error-box { background: rgba(255, 68, 68, 0.1); border: 1px solid #ff4444; color: #ff4444; padding: 15px; border-radius: 12px; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container" id="contenido">
        <div class="logo">SOPORTE TECH ELITE</div>
        <p style="color: #8b949e;">Cargando informaci√≥n del servicio...</p>
    </div>

<script>
function cargarEstado() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id'); // Obtiene el ID del link que enviaste por WhatsApp
    const contenedor = document.getElementById('contenido');

    if (!id) {
        mostrarError("ID DE RECIBO NO V√ÅLIDO");
        return;
    }

    // BUSCAR EN LA MEMORIA LOCAL (Donde el index.html guarda las ventas)
    const ventas = JSON.parse(localStorage.getItem('VENTAS_DB')) || [];
    const equipo = ventas.find(v => v.id == id);

    if (equipo) {
        const fecha = new Date(equipo.f);
        const estados = {
            pendiente: ['‚è≥ PENDIENTE DE REVISI√ìN', 'status-pendiente'],
            proceso: ['üîß EN PROCESO DE REPARACI√ìN', 'status-proceso'],
            listo: ['‚úÖ LISTO PARA ENTREGAR', 'status-listo']
        };

        const [texto, clase] = estados[equipo.estado] || estados.pendiente;

        contenedor.innerHTML = `
            <div class="logo">SOPORTE TECH ELITE</div>
            <div class="status-box ${clase}">${texto}</div>

            <div class="details">
                <p>CLIENTE: <b>${equipo.cli}</b></p>
                <p>EQUIPO: <b>${equipo.mod}</b></p>
                <p>SERVICIO: <b>${equipo.tipo || 'Servicio T√©cnico'}</b></p>
                <p>VALOR: <b>$${Number(equipo.pre).toLocaleString('es-CO')}</b></p>
                <p>INGRESO: <b>${fecha.toLocaleDateString('es-CO')}</b></p>
            </div>

            <div class="footer">Este es un recibo digital v√°lido<br>Gracias por su confianza</div>
        `;
    } else {
        mostrarError("ORDEN NO ENCONTRADA");
    }
}

function mostrarError(msg) {
    document.getElementById('contenido').innerHTML = `
        <div class="logo">SOPORTE TECH ELITE</div>
        <div class="error-box">${msg}</div>
        <p style="color:#888">Si acaba de recibir el link, espere un momento o contacte al t√©cnico.</p>
    `;
}

// Ejecutar al abrir
window.onload = cargarEstado;
</script>
</body>
</html>

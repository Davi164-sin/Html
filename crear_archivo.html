    <!DOCTYPE html>
    <html>
    <head>
      <title>Administrador de Archivos</title>
      <style>
        body { font-family: Arial, sans-serif; }
        #contenedor {
          width: 80%; margin: 40px auto; padding: 20px;
          border: 1px solid #ccc; border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #contenedor h1 { text-align: center; }
        #contenedor form { margin-top: 20px; }
        #contenedor input[type="text"] {
          width: 50%; height: 30px; margin-bottom: 10px;
          padding: 10px; border: 1px solid #ccc;
        }
        #contenedor input[type="submit"] {
          width: 20%; height: 30px; background-color: #4CAF50;
          color: #fff; padding: 10px; border: none;
          border-radius: 5px; cursor: pointer;
        }
        #contenedor input[type="submit"]:hover {
          background-color: #3e8e41;
        }
      </style>
    </head>
    <body>
      <div id="contenedor">
        <h1>Administrador de Archivos</h1>
        <img src="/uploads/FB_IMG_17563089733352253.jpg" width="250">

        <h1>Subir archivo</h1>
        </div>
     </body>
    </html>
